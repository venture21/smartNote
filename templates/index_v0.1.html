<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎵 오디오-회의록 동기화 뷰어</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header>
            <h1>🎵 오디오-회의록 동기화 뷰어</h1>
            <p>오디오를 재생하면 회의록이 자동으로 하이라이트됩니다</p>
        </header>

        <!-- 파일 업로드 섹션 -->
        <section class="upload-section" id="uploadSection">
            <div class="upload-card">
                <h2>📁 오디오 파일 업로드 및 STT</h2>
                <p class="description">오디오 파일을 업로드하면 자동으로 음성 인식을 수행합니다</p>

                <form id="uploadForm">
                    <div class="form-group">
                        <label for="audioFile">오디오 파일 (.wav, .mp3, .m4a, .flac)</label>
                        <input type="file" id="audioFile" name="audio_file" accept=".wav,.mp3,.m4a,.flac" required>
                    </div>

                    <div class="form-group">
                        <label>STT 서비스 선택</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="stt_service" value="clova">
                                <span class="radio-text">
                                    <strong>Clova STT</strong>
                                    <small>네이버 클로바 (한국어 특화, 빠른 처리)</small>
                                </span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="stt_service" value="gemini" checked>
                                <span class="radio-text">
                                    <strong>Gemini STT</strong>
                                    <small>구글 제미나이 (최신 AI, 컨텍스트 이해)</small>
                                </span>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary">
                        <span class="btn-icon">🎤</span>
                        음성 인식 시작
                    </button>
                </form>

                <div id="uploadStatus" class="upload-status"></div>
            </div>
        </section>

        <!-- 뷰어 섹션 (처음엔 숨김) -->
        <section class="viewer-section" id="viewerSection" style="display: none;">
            <!-- 오디오 플레이어 -->
            <div class="audio-player-container">
                <div class="audio-header">
                    <h2>🎧 오디오 플레이어</h2>
                    <button id="changeFileBtn" class="btn-change-file" title="다른 파일 업로드">
                        📁 파일 변경
                    </button>
                </div>
                <audio id="audioPlayer" controls controlsList="nodownload">
                    Your browser does not support the audio element.
                </audio>
                <div class="audio-info">
                    <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
                </div>
            </div>

            <!-- 회의록 표시 -->
            <div class="transcript-container">
                <div class="transcript-header">
                    <h2>📝 회의록</h2>
                    <div class="controls">
                        <button id="autoScrollToggle" class="btn-secondary active">자동 스크롤: ON</button>
                        <span id="segmentInfo">총 0개 세그먼트</span>
                    </div>
                </div>

                <div id="transcriptContent" class="transcript-content">
                    <!-- JavaScript로 동적 생성 -->
                </div>
            </div>

        </section>
    </div>

    <script src="{{ url_for('static', filename='js/audio_sync.js') }}"></script>
</body>
</html>
